- defaults:
    link:
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.gitconfig: .gitconfig
    ~/.bash_profile: .bash_profile
    
- shell:
    - git submodule update --init --recursive
    - . ./01-system.sh
    - . ./02-android.sh
    - . ./03-fonts.sh
    - . ./04-apt.sh
    - . ./05-snap-debian.sh
    - . ./06-amazon.sh
    - . ./07-zsh.sh
    - . ./08-terminator.sh
    - . ./09-fun.sh
    - . ./10-touchpad.sh

- link:
    ~/.zshrc: .zshrc
    ~/.config/terminator/config: terminator
    ~/.config/libinput-gestures.conf: libinput-gestures.conf
