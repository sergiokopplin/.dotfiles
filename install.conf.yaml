- defaults:
    link:
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]
    
- shell:
    - git submodule update --init --recursive
    - . ./settings/utils.sh
    - . ./settings/work.sh

- link:
    ~/.gitconfig: configs/.gitconfig
    ~/.zshrc: configs/.zshrc
    ~/.config/terminator/config: configs/terminator
