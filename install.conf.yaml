- defaults:
    link:
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- shell:
    - git submodule update --init --recursive
    - . ./os.sh
    - . ./utils.sh

- link:
    ~/.gitconfig: .gitconfig
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
